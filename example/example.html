<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet.GeoSearch / Google Provider</title>

		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
		
                <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
                <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>                
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

		<script src="../src/js/leaflet-google-autocomplete.js"></script>
		<link rel="stylesheet" href="../src/css/leaflet-google-autocomplete.css" />
	</head>
<body>
	<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
	
	<script type="text/javascript">		
            // init map
            var map = L.map('map').setView([51.505, -0.09], 13);
            var googleLayer = new L.Google('ROADMAP');
            map.addLayer(googleLayer);

            new L.Control.GoogleAutocomplete().addTo(map);
		
	</script>
</body>
</html>
